---
title: Homepage
layout: default
---

{% for post in site.posts %}
<div class="posts">
	<article>
		<div class="date">
			{{post.date | date: "%B %d, %Y"}}
		</div>
		<h3><a href="{{post.url}}">{{ post.title }}</a></h3>
		{% if post.image %}
		<p>
		  <figure class="image">
		    <img src="{{ post.image }}" style="float:left;width:100px;height:100px;margin:0px 10px">
		  </figure>
			<p> {{post.excerpt}} </p>
		</p>
		{% else %}
		<p>{{post.excerpt}}</p>
		{% endif %}
		<ul class="actions">
		<li><a href="{{post.url}}" class="button">More</a></li>
		</ul>
	</article>
</div>

{% endfor %}
